<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mystyle.css" />
    <script src="JavaScript.js"></script>
    <title>Jquery circles</title>
</head>
<body>
    <div class="main">
    </div>

    <div class="controller">
        <form>
            <label >Width</label>
            <input  type="number" name="width" value="50" id="width">
            <label >Growth Amount</label>
            <input  type="number" name="growth" value="10" id="growth">
            <label >Interval</label>
            <input  type="number" value="1000" name="interval" id="interval">
            <label  >Number of circles</label>
            <input  type="number" value="12" name="count" id="count">
            <input  type="submit" value="Start" id="start">
        </form>
    </div>
</body>

</html>
