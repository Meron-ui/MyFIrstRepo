<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="webform1.css" type="text/css" rel="stylesheet">
    <title>Web From 1</title>
</head>
<body>
  
    <form>
        <div >
            <label id="lab1">Email address</label><br>
            <input id="email" type="email" placeholder="Enter email">
            <p id="p1">we'll never share your email with anyone else</p>
        </div>
        <div>
            <label id=lab2>Password</label><br>
            <input id="password" type="password" placeholder="Password" required minlength="10" pattern="^(?=.{10,}$)(?=.[a-z])(?=.[A-Z])(?=.[0-9]).$" title=" password should be at least 10 characters in length and contain at least one number and one uppercase and lowercase letter" >
        </div>
        <br>
        <div>
            <label id=lab4>Website url</label><br>
            <input id="url" type="url" placeholder="Enter a website url" pattern="https?://.+" title="https:// or http:// followd by any number of characters">
        </div>
        <div>
            <input id ="checkbox" type="checkbox"> 
            <label id="lab3">Check me out</label>
        </div>
        <div>
            <button id="button" type="submit"> Submit</button>
        </div>

    </form>

</body>
</html>
